                    <line class="cls-1" x1="28.92" x2="24.92" y1="16" y2="20"/>
                    <line class="cls-1" x1="28.92" x2="24.92" y1="16" y2="12"/>

        <div class="product-list">

    <!-- Cart Popup -->

        <div class="cart-content">
            <h2>Your Cart</h2>
            <br>
            <ul id="cart-items"></ul> 
            <button class="btn" id="checkout-btn">Checkout</button>
