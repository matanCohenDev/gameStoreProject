<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thief & Cop Game</title>
  <link rel="stylesheet" href="/gamesCssJs/thief&cop/thief&cop.css">
  <style>
    .description-container {
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #f4f4f4;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin: 20px auto;
      max-width: 600px;
    }
    .description-container h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .description-container p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .game-board {
      /* Your existing game board styles */
    }
  </style>
</head>
<body>
  <a href="/user" class="home-button">Home</a>
  <div class="description-container">
    <h1>Thief & Cop Game</h1>
    <p>Use the arrow keys to move right, left, up, or down. To move diagonally, press the Q, W, S, or A keys. Your mission: avoid the cop and reach the escape point before getting caught!</p>
  </div>
  <div class="game-board"></div>

  <div class="popup" id="game-popup">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <p id="popup-message"></p>
      <button class="close-popup">Play Again</button>
    </div>
  </div>  
  <script src="/gamesCssJs/thief&cop/thief&cop.js"></script>
</body>
</html>
